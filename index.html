    <script>
        let log = console.log;

        //일정시간 간격마다 특정함수를 계속 실행
        let num = 1;
        let id = 0;
        
        function interval() {
            let str = ".";
            for(let i =0; i<num; i++){
                str += ".";
            }
            log(`박인붕${".".repeat(num)}`);
            num++
            if(num >= 10){
                clearInterval(id);
            }
        }

        id = setInterval(interval, 500);
        
    </script>
